<!doctype html>

        <a class="navbar-brand" href="#"><img src="img/tg_logo.png" width="70" height="auto"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse togg" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                PRODUTOS
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">LAPTOPS</a>
                <a class="dropdown-item" href="#">CELULARES</a>
                <a class="dropdown-item" href="#">MOUSES</a>
                <a class="dropdown-item" href="#">TECLADOS</a>
                <a class="dropdown-item" href="#">HEADSETS</a>
                <a class="dropdown-item" href="#">CONSOLES</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                SERVIÇOS
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">ASSISTÊNCIA TÉCNICA</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SUPORTE</a>
            </li>
          </ul>
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="img/cart-outline.png" width="40" height="auto"/></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LOGIN</a>
            </li>
            |
            <li class="nav-item">
              <a class="nav-link" href="#">CADASTRO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container search-bar">
      <input type="text" placeholder="Pesquisar...">
      <button type="submit">A</button>
    </div>

    <div class="container migalhas">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">HOME</a></li>
          <li class="breadcrumb-item"><a href="#">TECLADOS</a></li>
          <li class="breadcrumb-item active" aria-current="page">RAZER</li>
        </ol>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-header">
              Filtros
            </div>
            <div class="card-body">
              <div>
                <p>
                  <label for="amount">Price range:</label>
                  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                </p>

                <div id="slider-range"></div>
              </div>
              <div>
                <input type="checkbox" name="USB">
                <label for="USB">USB</label>
              </div>
              <div>
                <input type="checkbox" name="Português">
                <label for="Português">Português (PT)</label>
              </div>
              <div>
                <input type="checkbox" name="Inglês">
                <label for="Inglês">Inglês (US)</label>
              </div>
              <div>
                <input type="checkbox" name="RGB">
                <label for="RGB">RGB</label>
              </div>
            </div>
          </div>
        </div>
      </div>
